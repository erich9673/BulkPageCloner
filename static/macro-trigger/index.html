<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bulk Page Generator</title>
    <script src="https://connect-cdn.atl-paas.net/all.js"></script>
    <style>
        .macro-button {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: #0052CC;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .macro-button:hover {
            background: #0065FF;
        }
        .macro-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <button class="macro-button" onclick="openBulkPageGenerator()">
        <svg class="macro-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
        </svg>
        Open Bulk Page Generator
    </button>

    <script>
        function openBulkPageGenerator() {
            // Open the main app in a modal
            AP.dialog.create({
                key: 'bulk-page-generator-modal',
                width: '100%',
                height: '100%',
                chrome: true
            }).on("dialog.close", function() {
                // Handle dialog close if needed
            });
        }
    </script>
</body>
</html>
