modules:
  confluence:globalPage:
    - key: bulk-page-generator-global-page
      title: Bulk Page Generator for Confluence
      route: bulk-page-generator
      resource: main
      resolver:
        function: resolver
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/bulk-page-generator/build
permissions:
  scopes:
    - 'storage:app'
    - 'read:page:confluence'
    - 'read:space:confluence'
    - 'write:page:confluence'
    - 'read:user:confluence'
app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/ace4883f-560a-446f-bd07-095433cede66
